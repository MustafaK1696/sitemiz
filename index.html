<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÖğrenciFy - Öğrencilerin El Emeği Pazarı</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div id="navbar-placeholder"></div>

  <header class="hero">
    <div class="hero-content">
      <h1>Öğrencilerin El Emeği,<br> Ekonominin Geleceği</h1>
      <p>Kendi ürününü sat, öğrencilerin el emeği ürünlerini keşfet.</p>
      <a href="products.html" class="btn-secondary">Alışverişe Başla</a>
    </div>
  </header>
  <section class="home-section">
  <div class="container">
    <h2>Vitrin Ürünler</h2>
    <p class="section-subtitle">
      Admin tarafından vitrine çıkarılan öne çıkan ürünler.
    </p>
    <div id="featured-products" class="cards-grid">
      <!-- script.js burayı dolduracak -->
    </div>
  </div>
  </section>


  <main>
    <section id="products" class="container">
      <div class="section-header">
        <h2>Vitrin</h2>
        <p>En çok ilgi gören öğrenci ürünleri.</p>
      </div>

      <div class="filter-bar">
        <input type="text" id="searchBox" placeholder="Ürün ara...">
      </div>

      <div id="product-list" class="product-grid"></div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
