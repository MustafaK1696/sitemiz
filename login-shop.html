<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Yap - ÖğrenciFy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="navbar-placeholder"></div>
  <div class="auth-page">
    <div class="auth-card">
      <a href="index.html" class="auth-logo"><img src="logo.png" alt="Logo" /></a>
      <h1>Alışveriş için Giriş Yap</h1>
      <form id="login-form" class="auth-form">
        <input type="email" id="login-email" placeholder="E-posta" required />
        <input type="password" id="login-password" placeholder="Şifre" required />
        <button type="submit" class="btn-primary">Giriş Yap</button>
      </form>
      <div id="login-message" class="message-box" style="display:none;"></div>
      <p class="auth-switch">Hesabın yok mu? <a href="signup.html">Kayıt Ol</a></p>
    </div>
  </div>
  <div id="footer-placeholder"></div>
  <script type="module" src="auth.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
