<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satıcı Paneli - ÖğrenciFy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="navbar-placeholder"></div>

  <main class="container" id="seller-panel">
    <h1>Satıcı Paneli</h1>
    <p class="page-intro">
      Buradan yeni ürün başvuruları yapabilir ve mevcut başvurularınızın durumunu takip edebilirsiniz.
      Ürünleriniz yönetici onayı sonrası sitede listelenecektir.
    </p>

    <!-- YENİ ÜRÜN BAŞVURU FORMU -->
    <section class="profile-section">
      <h2>Yeni Ürün Başvurusu</h2>

      <form id="seller-product-form">
        <div class="form-group">
          <label for="sp-title">Ürün Adı</label>
          <input type="text" id="sp-title" required />
        </div>

        <div class="form-group">
          <label for="sp-price">Fiyat (TL)</label>
          <input type="number" id="sp-price" min="0" step="0.01" required />
        </div>

        <div class="form-group">
          <label for="sp-category">Kategori</label>
          <select id="sp-category" required>
            <option value="">Kategori seçiniz</option>
            <option value="ev">Ev</option>
            <option value="dekorasyon">Dekorasyon</option>
            <option value="aksesuar">Aksesuar</option>
            <option value="elektronik">Elektronik</option>
            <option value="hediyelik">Hediyelik</option>
          </select>
        </div>

        <div class="form-group">
          <label for="sp-description">Açıklama</label>
          <textarea id="sp-description" rows="3" required></textarea>
        </div>

        <div class="form-group">
  <label for="sp-image-file">
    Ürün Görseli Yükle
    <small>(Sadece .jpg / .jpeg / .png)</small>
  </label>
  <input type="file" id="sp-image-file" accept=".jpg,.jpeg,.png" required />
  <div class="image-preview-box" aria-label="Ürün görseli önizleme">
    <img id="sp-image-preview" alt="Önizleme" />
  </div>
</div>

<div class="form-group">
  <label for="sp-pdf-file">
    Ürün PDF Yükle
    <small>(Sadece .pdf)</small>
  </label>
  <input type="file" id="sp-pdf-file" accept=".pdf" required />
</div>


        <p id="seller-form-message" class="form-message"></p>

        <button type="submit" class="btn-primary">Ürün Başvurusu Gönder</button>
      </form>
    </section>

    <!-- Satıcının tüm başvuruları -->
    <section class="profile-section">
      <h2>Ürün Başvurularım</h2>
      <div id="seller-product-list">
        Yükleniyor...
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
