<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satıcı Paneli - ÖğrenciFy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="navbar-placeholder"></div>

  <main class="container" id="seller-panel">
    <h1>Satıcı Paneli</h1>
    <p class="page-intro">
      Buradan yeni ürün başvuruları yapabilir ve mevcut başvurularınızın durumunu takip edebilirsiniz.
      Ürünleriniz yönetici onayı sonrası sitede listelenecektir.
    </p>

<form id="addProductForm">
  <h2>Yeni Ürün Başvurusu</h2>

  <div class="form-group">
    <label for="productName">Ürün Adı</label>
    <input type="text" id="productName" required />
  </div>

  <div class="form-group">
    <label for="productPrice">Fiyat (TL)</label>
    <input type="number" id="productPrice" min="0" step="0.01" required />
  </div>

  <div class="form-group">
    <label for="productDescription">Açıklama</label>
    <textarea id="productDescription" rows="3" required></textarea>
  </div>

  <!-- DOSYA INPUT YOK! Sadece URL -->
  <div class="form-group">
    <label for="productImageUrl">
      Ürün Görseli / PDF URL’si
      <small>(Örn: https://... .jpg, .png veya .pdf)</small>
    </label>
    <input type="url" id="sp-image" required />
  </div>

  <button type="submit">Ürün Başvurusu Gönder</button>
</form>


    <!-- Satıcının tüm başvuruları -->
    <section class="profile-section">
      <h2>Ürün Başvurularım</h2>
      <div id="seller-product-list">
        Yükleniyor...
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
