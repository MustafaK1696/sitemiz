<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satıcı Paneli - ÖğrenciFy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="container" id="seller-panel">
    <h1>Satıcı Paneli</h1>
    
    <section class="profile-section">
      <h2>Yeni Ürün Başvurusu</h2>
      <form id="seller-product-form" class="auth-form">
        <input type="text" id="sp-title" placeholder="Ürün Adı" required />
        <input type="number" id="sp-price" placeholder="Fiyat (TL)" required />
        <input type="text" id="sp-category" placeholder="Kategori" required />
        <textarea id="sp-description" rows="3" placeholder="Açıklama" required style="width:100%; padding:10px; border:1px solid #e5e7eb; border-radius:10px;"></textarea>
        <input type="url" id="sp-image" placeholder="Görsel URL (https://...)" required />
        
        <p id="seller-form-message"></p>
        <button type="submit" class="btn-primary">Ürün Başvurusu Gönder</button>
      </form>
    </section>

    <section class="profile-section">
      <h2>Ürün Başvurularım</h2>
      <div id="seller-product-list">Yükleniyor...</div>
    </section>
  </main>

  <div id="footer-placeholder"></div>
  <script type="module" src="script.js"></script>
</body>
</html>
