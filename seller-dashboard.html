<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satıcı Paneli - ÖğrenciFy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="navbar-placeholder"></div>

  <main class="container" id="seller-panel">
    <h1>Satıcı Paneli</h1>
    <p class="page-intro">
      Buradan yeni ürün başvuruları yapabilir ve mevcut başvurularınızın durumunu takip edebilirsiniz.
      Ürünleriniz yönetici onayı sonrası sitede listelenecektir.
    </p>

    <!-- Ürün ekleme formu -->
    <section class="profile-section">
      <h2>Yeni Ürün Başvurusu</h2>
      <form id="seller-product-form" class="auth-form">
        <input type="text" id="sp-title" placeholder="Ürün adı" required>
        <input type="number" id="sp-price" placeholder="Fiyat (TL)" min="0" step="0.01" required>
        <input type="text" id="sp-category" placeholder="Kategori (ör. Giyim, Dekorasyon)" required>
        <input type="url" id="sp-image" placeholder="Ürün görseli URL (opsiyonel)">
        <textarea id="sp-description" rows="4" placeholder="Ürün açıklaması" required></textarea>
        <button type="submit" class="btn-primary">Ürün Başvurusu Gönder</button>
      </form>
      <p id="seller-form-message" class="warning-msg" style="margin-top:10px;"></p>
    </section>

    <!-- Satıcının tüm başvuruları -->
    <section class="profile-section">
      <h2>Ürün Başvurularım</h2>
      <div id="seller-product-list">
        Yükleniyor...
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
