<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satıcı Paneli - ÖğrenciFy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="container" id="seller-panel">
    <h1>Satıcı Paneli</h1>
    <p class="page-intro">
      Buradan yeni ürün başvuruları yapabilir ve mevcut başvurularınızın durumunu takip edebilirsiniz.
      Ürünleriniz yönetici onayı sonrası sitede listelenecektir.
    </p>

    <section class="profile-section">
      <h2>Yeni Ürün Başvurusu</h2>

      <form id="seller-product-form" class="auth-form">
        <div class="form-group">
          <label for="sp-title">Ürün Adı</label>
          <input type="text" id="sp-title" required />
        </div>

        <div class="form-group">
          <label for="sp-price">Fiyat (TL)</label>
          <input type="number" id="sp-price" min="0" step="0.01" required />
        </div>

        <div class="form-group">
          <label for="sp-category">Kategori</label>
          <select id="sp-category" required>
            <option value="" selected disabled>Seçiniz...</option>
            <option value="ev">Ev</option>
            <option value="dekorasyon">Dekorasyon</option>
            <option value="aksesuar">Aksesuar</option>
            <option value="elektronik">Elektronik</option>
            <option value="hediyelik">Hediyelik</option>
          </select>
          <small>Sadece bu kategoriler kullanılabilir.</small>
        </div>

        <div class="form-group">
          <label for="sp-image">
            Ürün Görseli / PDF URL’si
            <small>(https://... .jpg / .jpeg / .png / .pdf)</small>
          </label>
          <input type="url" id="sp-image" placeholder="https://..." required />
        </div>

        <div class="form-group">
          <label for="sp-description">Açıklama</label>
          <textarea id="sp-description" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn-primary">Ürün Başvurusu Gönder</button>

        <div id="seller-form-message" class="message-box" style="margin-top:10px;"></div>
      </form>
    </section>

    <section class="profile-section">
      <h2>Ürün Başvurularım</h2>
      <div id="seller-product-list">Yükleniyor...</div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
