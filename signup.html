<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kayıt Ol - ÖğrenciFy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="navbar-placeholder"></div>

  <div class="auth-page">
    <div class="auth-card">
      <a href="index.html" class="auth-logo">
        <img src="logo.png" alt="ÖğrenciFy" />
      </a>
      <h1>Aramıza katıl ✨</h1>
      <p>El emeği ürünlerini satmak veya öğrencilerden alışveriş yapmak için hemen üye ol.</p>

      <form id="signup-form" class="auth-form" novalidate>
        <label for="signup-username">Ad Soyad</label>
        <input type="text" id="signup-username" required />

        <label for="signup-phone">Telefon</label>
        <input
          type="tel"
          id="signup-phone"
          required
          pattern="^\\+?\\d{10,15}$"
          placeholder="+905xxxxxxxxx"
        />

        <label for="signup-email">E-posta</label>
        <input
          type="email"
          id="signup-email"
          required
          autocomplete="email"
        />

        <label for="signup-password">Şifre</label>
        <input
          type="password"
          id="signup-password"
          required
          minlength="8"
          pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)[A-Za-z\\d\\S]{8,}"
          placeholder="En az 8 karakter, 1 büyük, 1 küçük harf ve 1 rakam"
        />

        <button type="submit" class="btn-primary">Kayıt Ol</button>
      </form>

      <div id="signup-message" class="message-box" style="display:none;"></div>

      <p class="auth-switch">
        Zaten hesabın var mı?
        <a href="login.html">Giriş Yap</a>
      </p>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script type="module" src="auth.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
