<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kayıt Ol - ÖğrenciFy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="navbar-placeholder"></div>

  <div class="auth-page">
    <div class="auth-card">
      <a href="index.html" class="auth-logo">
        <img src="logo.png" alt="ÖğrenciFy" />
      </a>
      <h1>Aramıza katıl ✨</h1>
      <p>Hemen üye ol ve kazanmaya başla.</p>

      <form id="signup-form" class="auth-form" novalidate>
        <input type="text" id="signup-username" placeholder="Ad Soyad" required />
        <input type="tel" id="signup-phone" placeholder="Telefon (5xxxxxxxxx)" required />
        <input type="email" id="signup-email" placeholder="E-posta" required />
        <input type="password" id="signup-password" placeholder="Şifre (Min 8 karakter)" required />

        <button type="submit" class="btn-primary">Kayıt Ol</button>
      </form>

      <div id="signup-message" class="message-box" style="display:none;"></div>

      <p class="auth-switch">
        Zaten hesabın var mı? <a href="login.html">Giriş Yap</a>
      </p>
    </div>
  </div>

  <div id="footer-placeholder"></div>
  <script type="module" src="auth.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
