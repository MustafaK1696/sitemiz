<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kayıt Ol - ÖğrenciFy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
  <div class="navbar">
    <a href="index.html" class="logo">
      Öğrenci<span>Fy</span>
    </a>

    <nav class="nav-main">
      <ul class="nav-links">
        <li><a href="index.html">Ana Sayfa</a></li>
        <li><a href="products.html">Ürünler</a></li>
        <li><a href="seller.html">Satıcı Ol</a></li>
      </ul>
    </nav>

    <div class="nav-auth">
      <a href="login.html" class="nav-btn nav-login">Giriş Yap</a>
      <a href="signup.html" class="nav-btn nav-signup">Kayıt Ol</a>
    </div>

    <button class="nav-toggle" aria-label="Menüyü aç/kapat">
      ☰
    </button>
  </div>

  <!-- Mobil menü -->
  <div class="nav-mobile-menu">
    <a href="index.html">Ana Sayfa</a>
    <a href="products.html">Ürünler</a>
    <a href="seller.html">Satıcı Ol</a>
    <a href="login.html">Giriş Yap</a>
    <a href="signup.html" class="nav-signup-mobile">Kayıt Ol</a>
  </div>
</header>

  
  <div class="auth-page">
    <div class="auth-card">
      <a href="index.html" class="auth-logo">
        <img src="logo.png" alt="ÖğrenciFy" />
      </a>
      <h1>Aramıza katıl ✨</h1>
      <p>El emeği ürünlerini satmak veya öğrencilerden alışveriş yapmak için hemen üye ol.</p>

      <form id="signup-form" class="auth-form">
        <label for="signup-username">Ad Soyad</label>
        <input type="text" id="signup-username" required />

        <label for="signup-phone">Telefon (opsiyonel)</label>
        <input type="tel" id="signup-phone" />

        <label for="signup-email">E-posta</label>
        <input type="email" id="signup-email" required />

        <label for="signup-password">Şifre</label>
        <input type="password" id="signup-password" required />

        <button type="submit" class="btn-primary">Kayıt Ol</button>
      </form>

      <div id="signup-message" class="message-box" style="display:none;"></div>

      <p class="auth-switch">
        Zaten hesabın var mı?
        <a href="login.html">Giriş Yap</a>
      </p>
    </div>
  </div>

  <!-- Firebase + auth.js -->
  <script type="module" src="auth.js"></script>
</body>
</html>
